---
name: CI

on:
  push:

jobs:
  function-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Test using Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
         working-directory: ./func-dojo-cicd-skool
       - run: npm test
         working-directory: ./func-dojo-cicd-skool